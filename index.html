<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石取りゲーム</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 id="title">石取りゲーム！</h1>
    <main>
        <div id="mesh"></div>
        <div>
            <button id="back" class="button">一つ戻る</button>
            <button id="pick" class="button">一つとる</button>
            <button id="btn" class="button">確定</button>
        </div>
    </main>
    <footer>
        <h2>ルール説明</h2>
        <ol>
            <li>交互に石を三つまで先頭からとることができます。</li>
            <li>最後の石をとったプレイヤーの負けです。</li>
            <li>上手に相手に最後の石をとらせましょう</li>
        </ol>
    </footer>
</body>
</html>
